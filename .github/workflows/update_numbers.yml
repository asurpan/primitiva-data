name: Actualizar números frecuentes

on:
  schedule:
    - cron: "0 6 * * *"   # Cada día a las 06:00 UTC
  workflow_dispatch:       # Permite ejecutarlo manualmente

permissions:
  contents: write           # Permiso para commit y push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4

      - name: Ejecutar script de actualización
        run: python update_script.py

      - name: Commit y push si hay cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add frequent_numbers.json
          git commit -m "Auto: actualizar números frecuentes" || echo "No hay cambios que subir"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
