name: Actualizar números de La Primitiva

on:
  schedule:
    - cron: "0 22 * * 1"  # Lunes 22:00 UTC
    - cron: "0 22 * * 4"  # Jueves 22:00 UTC
    - cron: "0 22 * * 6"  # Sábado 22:00 UTC
  workflow_dispatch:      # Permite ejecutarlo manualmente

permissions:
  contents: write         # Permite commits y push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4

      - name: Ejecutar script de actualización
        run: python update_script.py   # Asegúrate de que el script se llama exactamente así

      - name: Commit y push si hay cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add frequent_numbers.json
          git commit -m "Auto: actualizar números frecuentes" || echo "No hay cambios que subir"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
