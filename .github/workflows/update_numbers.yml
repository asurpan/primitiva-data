name: Actualizar números de La Primitiva

on:
  schedule:
    - cron: "0 22 * * 1"  # Lunes 22:00 UTC
    - cron: "0 22 * * 4"  # Jueves 22:00 UTC
    - cron: "0 22 * * 6"  # Sábado 22:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Instalar dependencias necesarias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Ejecutar script de actualización
        run: python update_script.py

      - name: Commit y push si hay cambios
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add frequent_numbers.json
          git commit -m "Auto: actualizar números frecuentes" || echo "No hay cambios que subir"
          git push
