name: Actualizar nÃºmeros frecuentes

on:
  schedule:
    - cron: "0 6 * * *"   # Cada dÃ­a a las 06:00 UTC
  workflow_dispatch:       # Permite ejecutarlo manualmente

permissions:
  contents: write           # ðŸ‘ˆ Esto da permiso para hacer commits y push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # ðŸ‘ˆ evita conflicto con tokens antiguos

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependencias necesarias
        run: |
          pip install requests beautifulsoup4

      - name: Ejecutar script de actualizaciÃ³n
        run: python update_script.py   # ðŸ‘ˆ asegÃºrate de que el archivo se llama asÃ­ exactamente

      - name: Commit y push si hay cambios
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # ðŸ‘ˆ usa el token de GitHub automÃ¡ticamente
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add frequent_numbers.json
          git commit -m "Auto: actualizar nÃºmeros frecuentes" || echo "No hay cambios que subir"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
