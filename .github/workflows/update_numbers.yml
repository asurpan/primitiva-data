name: Actualizar números frecuentes

on:
  schedule:
    - cron: "0 6 * * *" # cada día a las 06:00 UTC
  workflow_dispatch:     # permite ejecutarlo manualmente

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4

      - name: Ejecutar script de actualización
        run: python update_script.py

      - name: Commit y push si hay cambios
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add frequent_numbers.json
          git commit -m "Auto: actualizar números frecuentes" || echo "No hay cambios para commitear"
          git push

